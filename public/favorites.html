        <!-- Favorites List -->
        <div class="favorites-list"></div>

<script>
function loadFavorites() {
    const list = document.querySelector(".favorites-list");
    let favorites = JSON.parse(localStorage.getItem("favorites")) || [];

    list.innerHTML = ""; // Clear previous list

    if (favorites.length === 0) {
        list.innerHTML = "<p class='empty'>No favourites yet ‚≠ê</p>";
        return;
    }

    favorites.forEach(item => {
        const row = document.createElement("div");
        row.className = "favorite-item";
        row.innerHTML = `
            <img src="${item.image}" class="favorite-img">
            <div class="favorite-info">
                <h3 class="favorite-name">${item.name}</h3>
                <p class="favorite-price">$${item.price.toFixed(2)}</p>
            </div>
            <button class="remove-favorite" onclick="removeFavorite('${item.name}')">‚àí</button>
        `;
        list.appendChild(row);
    });
}

function removeFavorite(name) {
    let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
    favorites = favorites.filter(item => item.name !== name);
    localStorage.setItem("favorites", JSON.stringify(favorites));
    loadFavorites();
}

// Initial load
document.addEventListener("DOMContentLoaded", loadFavorites);

// Update favorites if localStorage changes (works if multiple tabs are open)
window.addEventListener("storage", (e) => {
    if (e.key === "favorites") loadFavorites();
});
</script>
